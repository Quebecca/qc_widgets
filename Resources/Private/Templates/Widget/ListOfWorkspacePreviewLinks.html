<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">
<div class="widget-content-title">
    <span>
       List of my workspace preview links
    </span>
</div>
<div class="widget-content-main">
    <div class="widget-table-wrapper">
        <table class="widget-table">
            <thead>
            <tr>
                <th scope="col">
                    <f:translate key="LLL:EXT:qc_widgets/Resources/Private/Language/Module/ListOfWorkspacePreviewLinks/locallang.xlf:workspace" />
                </th>
                <th scope="col">
                    <f:translate key="LLL:EXT:qc_widgets/Resources/Private/Language/Module/ListOfWorkspacePreviewLinks/locallang.xlf:link" />
                </th>
                <th scope="col">
                    <f:translate key="LLL:EXT:qc_widgets/Resources/Private/Language/Module/ListOfWorkspacePreviewLinks/locallang.xlf:expirationDate" />
                </th>
                <th scope="col">
                    <f:translate key="LLL:EXT:qc_widgets/Resources/Private/Language/Module/ListOfWorkspacePreviewLinks/locallang.xlf:keyword" />
                </th>
            </tr>
            </thead>
            <tbody>
                <f:for each="{data}"  as="element">
                    <tr>
                        <td>{element.wsTitle}</td>
                        <td>{element.tstamp}</td>
                        <td>{element.endtime}</td>
                        <td>{element.keyword}</td>
                    </tr>
                </f:for>
            </tbody>
        </table>
    </div>
</div>
<br>
</html>
