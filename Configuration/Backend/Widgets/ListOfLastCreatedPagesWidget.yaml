services:

  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Qc\QcWidgets\:
    resource: '../Classes/*'

  dashboard.provider.listOfLastCreatedPages:
    class: 'Qc\QcWidgets\Widgets\ListOfLastCreatedPages\Provider\ListOfLastCreatedPagesProviderImp'
    arguments:
      $table: 'pages'
      $orderField: 'crdate'
      $orderType: 'DESC'
      $limit: 25

  dashboard.widget.listOfLastCreatedPages:
    class: 'Qc\QcWidgets\Widgets\ListOfLastCreatedPages\ListOfLastCreatedPagesWidget'
    arguments:
      $dataProvider: '@dashboard.provider.listOfLastCreatedPages'
      $view: '@dashboard.views.widget'
    tags:
      -
        name: dashboard.widget
        identifier: 'listOfLastCreatedPages'
        groupNames: 'qcWidgets'
        title: 'LLL:EXT:qc_widgets/Resources/Private/Language/locallang.xlf:lastCreatedPageInMyGroup'
        description: 'LLL:EXT:qc_widgets/Resources/Private/Language/locallang.xlf:lastCreatedPageInMyGroupDescription'
        iconIdentifier: 'tx-qc_widgets-createdPages-icon'
        height: 'medium'
        width: 'medium'
