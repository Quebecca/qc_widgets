services:

  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Qc\QcWidgets\:
    resource: '../Classes/*'

  dashboard.provider.listOfLastModifiedPages:
    class: 'Qc\QcWidgets\Widgets\ListOfLastModifiedPages\Provider\ListOfLastModifiedPagesProviderImp'
    arguments:
      $table: 'pages'
      $orderField: 'tstamp'
      $orderType: 'DESC'
      $limit: 25

  dashboard.widget.listOfLastModifiedPages:
    class: 'Qc\QcWidgets\Widgets\ListOfLastModifiedPages\ListOfLastModifiedPagesWidget'
    arguments:
      $dataProvider: '@dashboard.provider.listOfLastModifiedPages'
      $view: '@dashboard.views.widget'
    tags:
      -
        name: dashboard.widget
        identifier: 'listOfLastModifiedPages'
        groupNames: 'qcWidgets'
        title: 'LLL:EXT:qc_widgets/Resources/Private/Language/locallang.xlf:myLastModifiedPages'
        description: 'LLL:EXT:qc_widgets/Resources/Private/Language/locallang.xlf:myLastModifiedPagesDescription'
        iconIdentifier: 'tx-qc_widgets-modifiedPages-icon'
        height: 'medium'
        width: 'medium'
