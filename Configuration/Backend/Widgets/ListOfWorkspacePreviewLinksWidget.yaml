services:

  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Qc\QcWidgets\:
    resource: '../Classes/*'

  dashboard.provider.listOfWorkspacePreviewLinks:
    class: 'Qc\QcWidgets\Widgets\ListOfWorkspacePreviewLinks\Provider\ListOfWorkspacePreviewLinksProviderImp'
    arguments:
      $table: 'sys_preview'
      $orderField: 'endtime'
      $orderType: 'DESC'
      $limit: 25

  dashboard.widget.listOfWorkspacePreviewLinks:
    class: 'Qc\QcWidgets\Widgets\ListOfWorkspacePreviewLinks\ListOfWorkspacePreviewLinksWidget'
    arguments:
      $dataProvider: '@dashboard.provider.listOfWorkspacePreviewLinks'
      $view: '@dashboard.views.widget'
    tags:
      -
        name: dashboard.widget
        identifier: 'listOfWorkspacePreviewLinks'
        groupNames: 'qcWidgets'
        title: 'LLL:EXT:qc_widgets/Resources/Private/Language/Module/ListOfWorkspacePreviewLinks/locallang.xlf:listOfMyWorkspaceLinks'
        description: 'LLL:EXT:qc_widgets/Resources/Private/Language/Module/ListOfWorkspacePreviewLinks/locallang.xlf:listOfMyWorkspaceLinksDescription'
        iconIdentifier: 'tx-qc_widgets-workspace-icon'
        height: 'medium'
        width: 'medium'
